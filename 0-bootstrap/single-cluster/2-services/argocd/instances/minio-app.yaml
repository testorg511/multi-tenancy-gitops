apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-app
  labels:
    gitops.tier.layer: services
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: minio-dev
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: instances/minio-storage
    repoURL: https://github.com/testorg511/multi-tenancy-gitops-services.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
